<!DOCTYPE html>
<html ng-app="todosApp">
  <head>
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title">
    <title>Todos App</title>
  </head>
  <body ng-controller="TodosController">
    <h1>Create a todo</h1>
    <form ng-submit="addTodo()">
      <label for="newTodo.description">Todo Description: </label>
      <input ng-model="newTodo.description" type="text" name="name" value="" placeholder="Description">
      <br>
      <label for="newTodo.image">Todo Image URL: </label>
      <input ng-model="newTodo.image" type="text" name="name" value="" placeholder="Image URL">
      <br>
      <label for="newTodo.completed">Completed: </label>
      <input ng-model="newTodo.completed" type="checkbox" name="name" value="" placeholder="">
      <br>
      <input type="submit" name="name" value="Submit">
    </form>
    <h1>List of todos</h1>
    <ul ng-repeat="todo in allTodos">
      <li>
        <p ng-class="{strike: todo.completed}">{{ todo.description }}</p>
        <p>Completed: <input type="checkbox" ng-model="todo.completed"></p>
        <img ng-src="{{todo.image}}" alt="" />
      </li>
    </ul>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/todosController.js"></script>
  </body>
</html>
